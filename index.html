<body>
  <h1 id="title">Survey Form about our customer services</h1>
  <p id="description">As out customer we would like you to answer a few quetions and give us your thoughts and feedback in order to improve our services.</p>

  <form id="survey-form" action="">
    <label id="name" id="name-label" for="">Enter Your Name:</label>
    <input type="text">
    <br>
    <label id="email" id="email-label" for="">Enter Your Email</label>
    <input type="email">
    <br>
    <label id="number" id="number-label" for="name">From 0 to 10 how would you rate our customer service</label>
    <input type="number" placeholder="Enter Number from 0 to 10" min="0" max="10">
    <br>





  </form>
